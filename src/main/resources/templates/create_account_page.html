<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SimpleVault Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <style>
            body,
            html {
                height: 100%;
            }
            .h-20 {
                height: 20%;
            }
        </style>
    </head>
    <body class="container-fluid p-3 h-100 w-75 text-center">
        <div class="row h-25 justify-content-center">
            <div class="col h-100 p-3">
                <img
                    src="../static/images/logo_long.png"
                    th:src="@{images/logo_long.png}"
                    class="img-fluid rounded-top h-100" />
            </div>
        </div>
        <div class="row h-75">
            <div class="col d-flex justify-content-center">
                <form
                    class="w-25"
                    th:action="@{/create_account}"
                    th:object="${client}"
                    th:method="POST">
                    <div class="my-3 form-group">
                        <label for="firstName" class="form-label"
                            >First Name</label
                        ><input
                            type="text"
                            th:field="*{firstName}"
                            name="firstName"
                            class="form-control"
                            id="fName"
                            required />
                    </div>
                    <div class="my-3 form-group">
                        <label for="lastName" class="form-label"
                            >Last Name</label
                        ><input
                            type="text"
                            class="form-control"
                            th:field="*{lastName}"
                            name="lName"
                            id="lastName"
                            required />
                    </div>
                    <div class="my-3 form-group">
                        <label for="dateOfBirth" class="form-label"
                            >Date of Birth</label
                        ><input
                            type="date"
                            th:field="*{dob}"
                            class="form-control"
                            name="dob"
                            id="dateOfBirth"
                            required />
                        <div class="invalid-feedback">
                            Please fill in your date of birth.
                        </div>
                    </div>
                    <div class="my-3 form-group">
                        <label for="userName" class="form-label">Username</label
                        ><input
                            type="text"
                            class="form-control"
                            name="username"
                            id="userName"
                            required />
                    </div>
                    <div class="my-3 form-group">
                        <label for="userPassword" class="form-label"
                            >Password</label
                        ><input
                            type="password"
                            name="password"
                            class="form-control"
                            id="userPassword"
                            required />
                    </div>
                    <div class="my-3 form-group">
                        <label for="userConfirmPassword" class="form-label"
                            >Confirm Password</label
                        ><input
                            type="password"
                            class="form-control"
                            name="cpassword"
                            id="userConfirmPassword"
                            required />
                    </div>
                    <div class="my-3">
                        <input
                            type="submit"
                            class="btn btn-primary"
                            value="Submit" />
                    </div>
                    <div class="my-3 align-items-center">
                        <p>
                            Already have an account?
                            <a href="login_page.html" th:href="@{/login}">
                                Log in.</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
