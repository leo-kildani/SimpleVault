<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SimpleVault Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <style>
            body,
            html {
                height: 100%;
            }
        </style>
    </head>
    <body class="container-fluid p-3 h-100 w-75 text-center">
        <div class="row h-25 justify-content-center">
            <div class="col h-100 p-3">
                <img
                    src="../static/images/logo_long.png"
                    th:src="@{/images/logo_long.png}"
                    class="img-fluid rounded-top h-100" />
            </div>
        </div>
        <div class="row h-75">
            <div class="col d-flex justify-content-center">
                <form
                    class="w-25"
                    th:action="@{/authenticateLogin}"
                    th:method="POST">
                    <div class="form-floating my-3">
                        <input
                            type="text"
                            class="form-control"
                            id="floatingName"
                            name="username"
                            placeholder=""
                            required />
                        <label for="floatingName">Username</label>
                    </div>
                    <div class="form-floating my-3">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            name="password"
                            placeholder=""
                            required />
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="my-3">
                        <input
                            type="submit"
                            class="btn btn-primary"
                            value="Log In" />
                        <div
                            class="mt-3 alert alert-danger"
                            th:if="${param.error}">
                            <i>Sorry, the username or password was invalid.</i>
                        </div>
                        <div
                            class="mt-3 alert alert-info"
                            th:if="${param.logout}">
                            <i>You have successfully logged out.</i>
                        </div>
                        <div
                            class="mt-3 alert alert-info"
                            th:if="${createdAccount}">
                            <i>You have successfully created an account.</i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="my-3 justify-content-center align-items-center">
                <p>
                    New around here?
                    <a
                        href="create_account_page.html"
                        th:href="@{/create_account}">
                        Create an account.</a
                    >
                </p>
            </div>
        </div>
    </body>
</html>
